<body class="top">

<!--/ ===== header ===== /-->
<header class="header js-header">

    <div class="header__inner">
        <h1 class="header__title js-header__title">
            <a href="/"><img src="/assets/img/common/ttl-kankitsuProject.svg" alt="愛媛かんきつプロジェクト"></a>
        </h1>
    </div>

    <p class="header__btn only-sp js-header__btn"></p>
    <div class="headerNav">
        <nav class="gnav">
            <ul class="gnav__list">
                <li class="gnav__item"><a href="/report"><img src="/assets/img/common/btn-report.png" alt="研究レポート"></a>
                </li>
                <li class="gnav__item"><a href="/club"><img src="/assets/img/common/btn-club.png" alt="かんきつ部"></a></li>
                <li class="gnav__item"><a href="/about"><img src="/assets/img/common/btn-aboutVarieties.png"
                                                             alt="かんきつの種類"></a></li>
                <li class="gnav__item"><a href="/photo-contest"><img src="/assets/img/common/btn-photoContest.png"
                                                                     alt="フォトコンテスト"></a></li>
            </ul>
            <p class="gnav__ig"><a href="#"><img src="/assets/img/common/btn_instagram.svg" alt="公式インスタグラム"></a></p>
        </nav>
        <p class="headerNav__aifood"><a href="http://www.aifood.jp/" target="_blank" rel="noopener noreferrer">えひめ愛フード推進機構</a>
        </p>
        <p class="headerNav__close js-headerNav__close only-sp"></p>
        <div class="headerNav__overlay only-sp"></div>
    </div>
</header>

<section class="banner-section">
  <div class="container">
    <div class="banner-section__inner">
      <div class="banner-section__slider">
        <a href="#" class="banner-section__slider-item">
          <img src="/assets/img/common/slider.png" alt="">
        </a>
        <a href="#" class="banner-section__slider-item">
          <img src="/assets/img/common/slider.png" alt="">
        </a>
        <a href="#" class="banner-section__slider-item">

        <a href="#" class="banner-section__slider-item">

        </a>
        <a href="#" class="banner-section__slider-item">
          <img src="/assets/img/common/slider.png" alt="">

      </div>

    </div>
  </div>
</section>


<!--/ ===== main ===== /-->
<main role="main">
    <p class="mod-primaryBtn"><a href="#" class="mod-primaryBtn__link">もっと見る</a></p>
</main>

<!--/ ===== footer ===== /-->
<footer class="footer">
</footer>

<!-- js -->
<script src="/assets/js/libs/jquery-3.2.1.min.js"></script>
<script src="/assets/js/libs/slick.js"></script>
<script src="/assets/js/main.js"></script>

<script>
    $(function () {
        $(".banner-section__slider").slick({
            dots: true,
            prevArrow: '<button><img class="banner-arrow banner-arrow__prev" src="images/content/arrow-left.svg" alt=""></button>',
            nextArrow: '<button><img class="banner-arrow banner-arrow__nex" src="images/content/arrow-right.svg" alt=""></button>',
        });

        $(".tab").on("click", function (e) {
            e.preventDefault();
            $($(this).siblings()).removeClass("tab--active");
            $($(this).parent().siblings().find("div")).removeClass(
                "tabs-contant--active"
            );

            $(this).addClass("tab--active");
            $($(this).attr("href")).addClass("tabs-contant--active");
        });

        $(".products-item__favorite").on("click", function () {
            $(this).toggleClass("products-item__favorite--active");
        });
        $(".products__slider").slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            prevArrow: '<button><img class="products__slider-arrow products__slider-arrow__prev" src="images/arrow-black-left.svg" alt=""></button>',
            nextArrow: '<button><img class="products__slider-arrow products__slider-arrow__nex" src="images/arrow-black-right.svg" alt=""></button>',
        });
    });

</script>

</body>

</html>
